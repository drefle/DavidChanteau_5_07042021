<body>

    <header>

        <nav>
            <a class="header__logo" href="index.html"><img src="logo.png" alt="logo de la société Orinoco"></a>
            <a class="header__cart" href="panier.html"><i class="fas fa-shopping-cart"></i><div id="nb__product">0</div></a>
        </nav>

    </header>

    <main id="main" class="mainPanier">

        <section class="container__total">
            <table>
                <thead>
                    <tr>
                        <th>Produit</th>
                        <th>Description</th>
                        <th>Prix</th>
                        <th></th>
                    </tr>
                </thead>
    
                <tbody id="tbody" class="panier">
    
                    <template id="templatePanier">
                            <tr class="article">
                                
                                <td class="image" data-title="Produit"><img id="article__img" src="images/vcam_1.jpg" alt="appareil photo"></td>
                                <td class="description" data-title="Description">
                                    <h2 id="article__name">Nom de l'appareil</h2>
                                    <p id="article__colors">la couleur</p>
                                    <p id="article__quantity">Quantité</p>
                                </td>
                                <td class="price" data-title="Prix">
                                    <p id="article__price"></p>
                                </td>
                                <td class="delete"><button id="article__delete" class="btn" aria-label="Supprimer un produit"><i class="fas fa-trash"></i></button></td>
                            </tr>
                    </template>
    
                </tbody>
            </table>
            <table class="article__total">
                <tbody>
                    <tr>
                        <td>TOTAL</td>
                        <td id="total__price">Le prix total</td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="container__form">
            <form id="my__form">
                <article class="form__contact">
                    <label for="firstName">Prénom</label>
                    <input type="text" name="firstName" id="firstName"  required placeholder="John">
                </article>
                <article class="form__contact">
                    <label for="lastName">Nom</label>
                    <input type="text" name="lastName" id="lastName" required placeholder="Doe">
                </article>
                <article class="form__contact">
                    <label for="address">Adresse</label>
                    <input type="text" name="address" id="address" required placeholder="2 rue des étoiles">
                </article>
                <article class="form__contact">
                    <label for="city">Ville</label>
                    <input type="text" name="city" id="city" required placeholder="Paris">
                </article>
                <article class="form__contact">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" required placeholder="john.doe@example.com">
                </article>
                <article class="form__contact">
                    <button id="btn__form">Envoyer</button>
                </article>
            </form>

        </section>

        
    </main>
